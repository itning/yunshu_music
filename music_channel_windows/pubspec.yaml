name: music_channel_windows
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  music_platform_interface:
    path: ../music_platform_interface
  dart_vlc: ">=0.2.1 <0.4.0"
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  shared_preferences: ^2.0.15
  windows_taskbar: ^1.1.0+1
  system_tray:
    git:
      url: https://github.com/antler119/system_tray.git
      ref: main
  window_manager: ^0.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    implements: music_channel
    platforms:
      windows:
        pluginClass: MusicChannelWindowsPlugin
        dartPluginClass: MusicChannelWindows