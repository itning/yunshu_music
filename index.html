<!DOCTYPE html>
<html lang="zh">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="云舒音乐">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="云舒音乐">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>云舒音乐</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    function setMediaMetadataInfoFromDart(name, singer, artWorkSrc) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: name,
                artist: singer,
                artwork: [{src: artWorkSrc}]
            });
        }
    }
    function setPositionStateFromDart(duration, playbackRate, position) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setPositionState({duration: duration, playbackRate: playbackRate, position: position});
        }
    }
    function setActionHandlerFromDart(action, handler) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler(action, (d) => {
                handler(d.action, d.fastSeek, d.seekOffset, d.seekTime);
            })
        }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
